[core]
as_active_plugins = core;imgjpeg;dbus;svg;regex;move;decoration;text;crashhandler;wobbly;animation;staticswitcher;place;png;cube;vpswitch;resize;obs;commands;expo;rotate;
as_audible_bell = false
as_click_to_focus = false
as_raise_on_click = false
as_autoraise_delay = 500
as_close_window_key = <Super>q
as_maximize_window_key = <Alt>m
s0_hsize = 5
as_window_menu_button = Disabled
as_window_menu_key = Disabled

[commands]
as_command0 = luakit .startpage/index.html
as_run_command0_key = <Alt>w
as_command1 = urxvtc -T filer -e ranger
as_run_command1_key = <Alt>r
as_command2 = rox
as_run_command2_key = <Shift><Alt>r
as_command3 = urxvtc -e vim
as_run_command3_key = <Alt>e
as_command4 = urxvtc
as_run_command4_key = <Control>Return
as_command5 = dmenu-bind.sh
as_run_command5_key = <Alt>p
as_command6 = firefox
as_run_command6_key = <Shift><Alt>w
as_command7 = urxvtc -T zik -e mocp
as_run_command7_key = <Alt>z
as_command8 = urxvtc -T sound -e alsamixer
as_run_command8_key = <Alt>v
as_command9 = geany
as_run_command9_key = <Shift><Alt>e
as_command10 = compiz-deskmenu
as_run_command10_key = <Alt>space
as_command11 = dmenu-quit.sh
as_run_command11_key = <Shift><Control><Alt>q

[decoration]
as_command = emerald --replace

[crashhandler]
as_start_wm = true
as_wm_cmd = dwm

[rotate]
as_rotate_left_key = <Control>Left
as_rotate_right_key = <Control>Right
as_flip_time = 250
s0_zoom = 0.700000
s0_acceleration = 6.000000

[place]
s0_multioutput_mode = 1
s0_mode = 1

[snow]
as_toggle_key = <Shift><Alt>s

[expo]
as_expo_button = <TopRightEdge>Button1
as_expo_edge = TopRight
as_zoom_time = 0.300000
as_exit_button = Disabled
as_double_click_time = 250

[ring]
as_next_key = <Alt>Tab

[resize]
as_initiate_button = <Alt>Button3

[tile]
as_tile_tile_key = <Alt>s
as_tile_toggle_key = <Shift><Alt>s
as_tile_restore_key = <Alt>f

[wobbly]
as_snap_inverted = false

[opacify]
as_toggle_key = <Alt>o

[obs]

[cube]
s0_color = #272728ff
s0_active_opacity = 0.000000
s0_skydome = true
s0_skydome_gradient_start_color = #000000ff
s0_skydome_gradient_end_color = #989898ff
s0_acceleration = 6.000000
s0_multioutput_mode = 2
s0_mipmap = false

[atlantis]
s0_rotate_lighting = true

[vpswitch]
as_init_plugin = commands
as_init_action = run_command10_key
as_initiate_button = Button3

[winrules]

